<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page d'Accueil</title>
    
    <style>
        /* Style pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f0f0, #d0d0d0); /* Couleur de fond moins voyante */
            height: 100%;
            width: 100%;
        }

        /* Style pour la barre de navigation */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        /* Style pour les liens de la barre de navigation */
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Changement de couleur au survol des liens */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style pour le contenu de la page */
        .content {
            padding: 20px;
            text-align: center;
            background-color: #fff; /* Fond du contenu blanc */
            border-radius: 10px; /* Coins arrondis pour une apparence plus esthétique */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Légère ombre pour ajouter de la profondeur */
            margin: 20px; /* Ajout de marges pour aérer le contenu */
        }

        /* Style pour le titre */
        h1 {
            color: #333;
            font-size: 28px; /* Taille de police légèrement augmentée */
            margin-bottom: 20px; /* Espace supplémentaire en bas du titre */
        }

        /* Style pour les paragraphes */
        p {
            color: #666;
            font-size: 16px; /* Taille de police légèrement augmentée */
            line-height: 1.6; /* Espacement entre les lignes pour une meilleure lisibilité */
        }

        /* Style pour les logos */
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px;
            cursor: pointer;
        }

        /* Style pour cacher le contenu */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="face.html">Facebook</a>
    <a href="instagram.html">Instagram</a>
    <a href="orangee.html">Orange Money</a>
</div>

<div class="content">
    <h1>Bienvenue sur notre site!</h1>
    <p>Nous sommes ravis de vous accueillir sur notre page d'accueil. Découvrez nos services et choisissez celui qui vous convient le mieux :</p>
    <div>
        <a href="face.html"><img src="facebook.png" alt="Facebook" class="logo"></a>
        <a href="instagram.html"><img src="instagram.jpg" alt="Instagram" class="logo"></a>
        <a href="orangee.html"><img src="orange.png" alt="Orange Money" class="logo"></a>
    </div>
</div>

<!-- Code de la page Facebook -->
<div class="hidden">
    <!-- Insérez votre code pour la page Facebook ici -->
</div>

</body>
</html>
